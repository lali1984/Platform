# API Gateway Configuration
upstream auth_service {
    server auth-service:3000;
    keepalive 32;
}

upstream user_service {
    server user-service:3000;
    keepalive 32;
}

upstream bff_gateway {
    server bff-gateway:3000;
    keepalive 32;
}

upstream frontend {
    server frontend:5173;
    keepalive 32;
}

server {
    listen 80;
    server_name localhost platform.local;
    
    # Логирование
    access_log /var/log/nginx/api-gateway.access.log main;
    error_log /var/log/nginx/api-gateway.error.log warn;
    
    # ==================== HEALTH CHECKS ====================
    location /health {
        add_header Content-Type text/plain;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        return 200 "✅ API Gateway is healthy\nVersion: 1.0.0\nTime: $time_local\n";
    }
    
    location /status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        deny all;
    }
    
    # ==================== AUTH SERVICE ====================
    location /api/auth/ {
        # Убираем префикс /api/auth при проксировании
        rewrite ^/api/auth/(.*) /$1 break;
        
        proxy_pass http://auth_service;
        
        # Базовые заголовки
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # CORS headers
        add_header Access-Control-Allow-Origin "$http_origin" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, X-CSRF-Token, Accept, Origin, Cache-Control" always;
        add_header Access-Control-Expose-Headers "Content-Length, Content-Range" always;
        
        # Таймауты
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Кэширование
        proxy_cache api_cache;
        proxy_cache_valid 200 10s;
        proxy_cache_methods GET HEAD;
        proxy_cache_bypass $http_cache_control;
        proxy_no_cache $http_pragma $http_authorization;
        
        # Обработка OPTIONS для CORS
        if ($request_method = 'OPTIONS') {
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }
    }
    
    # ==================== USER SERVICE ====================
    location /api/users/ {
        rewrite ^/api/users/(.*) /$1 break;
        
        proxy_pass http://user_service;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # CORS
        if ($request_method = 'OPTIONS') {
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }
    }
    
    # ==================== BFF GATEWAY ====================
    location /api/ {
        # Все остальные API запросы идут в BFF
        rewrite ^/api/(.*) /$1 break;
        
        proxy_pass http://bff_gateway;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Original-URI $request_uri;
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Кэширование для GET запросов
        proxy_cache api_cache;
        proxy_cache_valid 200 30s;
        proxy_cache_key "$scheme$request_method$host$uri$is_args$args";
        
        # CORS
        if ($request_method = 'OPTIONS') {
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }
    }
    
    # ==================== FRONTEND ====================
    location / {
        proxy_pass http://frontend;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket поддержка
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Таймауты для WebSocket
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        
        # Кэширование статики
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_cache api_cache;
            proxy_cache_valid 200 1h;
            proxy_cache_key "$scheme$proxy_host$request_uri";
            add_header X-Cache-Status $upstream_cache_status;
        }
    }
    
    # ==================== STATIC FILES ====================
    location /static/ {
        alias /usr/share/nginx/html/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # ==================== ERROR PAGES ====================
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
    
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        internal;
    }
    
    # ==================== SECURITY ====================
    # Запрещаем доступ к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Запрещаем доступ к некоторым типам файлов
    location ~* \.(log|sql|env|sh|key)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Rate limiting для аутентификации
    location /api/auth/login {
        limit_req zone=auth burst=5 nodelay;
        limit_req_status 429;
        
        rewrite ^/api/auth/(.*) /$1 break;
        proxy_pass http://auth_service;
        include proxy_params;
    }
    
    location /api/auth/register {
        limit_req zone=auth burst=3 nodelay;
        limit_req_status 429;
        
        rewrite ^/api/auth/(.*) /$1 break;
        proxy_pass http://auth_service;
        include proxy_params;
    }
}

# Rate limiting зоны
limit_req_zone $binary_remote_addr zone=auth:10m rate=10r/m;
limit_req_zone $binary_remote_addr zone=api:10m rate=100r/m;
user nginx;
worker_processes auto;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 10m;
    
    # CORS
    map $http_origin $cors_allowed_origin {
        # Localhost и локальные IP с любыми портами
        ~^https?://(localhost|127\.0\.0\.1|\[::1\]|192\.168\.\d+\.\d+)(:[0-9]+)?$ $http_origin;
        
        # Разрешаем development-порты (3000, 5173, 8080 и т.д.)
        ~^https?://(localhost|127\.0\.0\.1|\[::1\]):(3000|5173|8080|4200)$ $http_origin;
        
        # Production домены
        ~^https?://(example\.com|www\.example\.com)$ $http_origin;
        
        # Блокировка evil.com
        ~^https?://.*\.evil\.com$ "";
        
        default "";
    }
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    # Upstream для BFF Gateway
    upstream bff_gateway {
        server bff-gateway:3000;
    }

    server {
        listen 80;
        server_name localhost;
        
        # ========== HEALTH ==========
        location /health {
            add_header Content-Type text/plain;
            return 200 "Gateway OK\n";
        }
        
        # ========== BFF GATEWAY (ВСЕ API) ==========
        location /api/ {
            proxy_pass http://bff_gateway;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # CORS
            if ($cors_allowed_origin != "") {
                add_header 'Access-Control-Allow-Origin' '$cors_allowed_origin' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
            }
            
            # OPTIONS preflight
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '$cors_allowed_origin' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
                add_header 'Access-Control-Max-Age' 86400;
                return 204;
            }
            
            proxy_buffering off;
            proxy_cache off;
        }
        
        # ========== FRONTEND ==========
        location / {
            proxy_pass http://frontend:5173;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # WebSocket поддержка для Vite HMR
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_connect_timeout 3600s;
        }
        
        # ========== VITE WS ==========
        location /@vite/ {
            proxy_pass http://frontend:5173;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_connect_timeout 3600s;
        }
    }
}
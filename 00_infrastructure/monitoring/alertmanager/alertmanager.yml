global:
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@platform-ecosystem.com'
  smtp_auth_username: 'alerts@platform-ecosystem.com'
  smtp_auth_password: '${SMTP_PASSWORD}'
  smtp_require_tls: true

  # Slack configuration (optional)
  slack_api_url: '${SLACK_WEBHOOK_URL}'

route:
  group_by: ['alertname', 'cluster', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 12h
  receiver: 'default-receiver'
  
  routes:
    - match:
        severity: critical
      receiver: 'critical-team'
      group_wait: 10s
      repeat_interval: 5m
      continue: false
      
    - match:
        severity: warning
      receiver: 'platform-team'
      continue: false
      
    - match:
        service: 'database'
      receiver: 'dba-team'
      continue: false

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster']

receivers:
  - name: 'default-receiver'
    email_configs:
      - to: 'devops@platform-ecosystem.com'
        send_resolved: true
        headers:
          subject: '[{{ .Status | toUpper }}] {{ .GroupLabels.alertname }}'
          
  - name: 'critical-team'
    email_configs:
      - to: 'oncall@platform-ecosystem.com'
        send_resolved: true
        headers:
          subject: '[CRITICAL] {{ .GroupLabels.alertname }}'
    slack_configs:
      - channel: '#alerts-critical'
        title: '{{ .GroupLabels.alertname }}'
        text: |-
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          *Instance:* {{ .Labels.instance }}
          *Time:* {{ .StartsAt }}
          {{ end }}
        send_resolved: true
        
  - name: 'platform-team'
    email_configs:
      - to: 'platform-team@platform-ecosystem.com'
        send_resolved: true
        headers:
          subject: '[WARNING] {{ .GroupLabels.alertname }}'
    slack_configs:
      - channel: '#alerts-warning'
        send_resolved: true
        
  - name: 'dba-team'
    email_configs:
      - to: 'dba@platform-ecosystem.com'
        send_resolved: true
    pagerduty_configs:
      - routing_key: '${PAGERDUTY_KEY}'
        description: '{{ .GroupLabels.alertname }}'
        severity: '{{ .Labels.severity }}'

templates:
  - '/etc/alertmanager/templates/*.tmpl'
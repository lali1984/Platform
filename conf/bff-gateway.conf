# API Gateway для BFF
upstream bff_gateway {
    server bff-gateway:3000;
    keepalive 32;
}

server {
    listen 80;
    server_name localhost platform.local;
    
    # Логирование
    access_log /var/log/nginx/bff-gateway.access.log main;
    error_log /var/log/nginx/bff-gateway.error.log warn;
    
    # ==================== BFF ENDPOINTS ====================
    location /api/ {
        # Все остальные API запросы идут в BFF
        # ВАЖНО: Этот location обрабатывает ТОЛЬКО пути, не попавшие в другие location
        rewrite ^/api/(.*) /$1 break;
        
        proxy_pass http://bff_gateway;
        include /etc/nginx/proxy_params;
        
        # Дополнительные заголовки
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        add_header X-Service "bff" always;
        
        # Rate limiting
        limit_req zone=api burst=30 nodelay;
        limit_req_status 429;
        
        # Кэширование для GET запросов
        proxy_cache api_cache;
        proxy_cache_valid 200 30s;
        proxy_cache_key "$scheme$request_method$host$uri$is_args$args";
        proxy_cache_bypass $http_cache_control;
        proxy_no_cache $http_pragma $http_authorization;
        add_header X-Cache-Status $upstream_cache_status always;
        
        # CORS
        add_header Access-Control-Allow-Origin "$http_origin" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
        
        # OPTIONS для CORS
        if ($request_method = 'OPTIONS') {
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }
    }
}

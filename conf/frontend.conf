# Frontend и общие настройки
upstream frontend {
    server frontend:5173;
    keepalive 32;
}

server {
    listen 80;
    server_name localhost platform.local;
    
    # Логирование
    access_log /var/log/nginx/frontend.access.log main;
    error_log /var/log/nginx/frontend.error.log warn;
    
    # ==================== HEALTH CHECKS ====================
    location /health {
        add_header Content-Type text/plain;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        return 200 "✅ API Gateway is healthy\nVersion: 1.0.0\nTime: $time_local\n";
    }
    
    location /status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        deny all;
    }
    
    # ==================== FRONTEND ====================
    location / {
        proxy_pass http://frontend;
        include /etc/nginx/proxy_params;
        
        # WebSocket поддержка
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Таймауты для WebSocket
        # proxy_read_timeout 3600s;
        # proxy_send_timeout 3600s;
        
        # Дополнительные заголовки
        add_header X-Service "frontend" always;
        
        # Кэширование статики
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_cache api_cache;
            proxy_cache_valid 200 1h;
            proxy_cache_key "$scheme$proxy_host$request_uri";
            add_header X-Cache-Status $upstream_cache_status always;
            add_header Cache-Control "public, max-age=3600";
        }
    }
    
    # ==================== STATIC FILES ====================
    location /static/ {
        alias /usr/share/nginx/html/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # ==================== ERROR PAGES ====================
    error_page 404 /404.html;
    location = /404.html {
        internal;
        root /usr/share/nginx/html;
    }
    
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        internal;
        root /usr/share/nginx/html;
    }
}
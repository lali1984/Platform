# API Gateway для Auth Service
upstream auth_service {
    server auth-service:3000;
    keepalive 32;
}

server {
    listen 80;
    server_name localhost platform.local;
    
    # Логирование
    access_log /var/log/nginx/auth-service.access.log main;
    error_log /var/log/nginx/auth-service.error.log warn;
    
    # ==================== AUTH ENDPOINTS ====================
    location /api/auth/ {
        # Убираем префикс при проксировании
        rewrite ^/api/auth/(.*) /$1 break;
        
        proxy_pass http://auth_service;
        include /etc/nginx/proxy_params;
        
        # Дополнительные заголовки для auth
        proxy_set_header X-Original-URI $request_uri;
        add_header X-Service "auth" always;
        
        # CORS headers
        add_header Access-Control-Allow-Origin "$http_origin" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, X-CSRF-Token, Accept, Origin, Cache-Control" always;
        add_header Access-Control-Expose-Headers "Content-Length, Content-Range" always;
        
        # Кэширование для GET запросов
        proxy_cache api_cache;
        proxy_cache_valid 200 10s;
        proxy_cache_methods GET HEAD;
        proxy_cache_bypass $http_cache_control;
        proxy_no_cache $http_pragma $http_authorization;
        add_header X-Cache-Status $upstream_cache_status always;
        
        # Rate limiting для критичных endpoints (вложенные location)
        location ~ ^/api/auth/(login|register)$ {
            limit_req zone=auth burst=5 nodelay;
            limit_req_status 429;
        }
        
        # OPTIONS для CORS
        if ($request_method = 'OPTIONS') {
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }
    }
}
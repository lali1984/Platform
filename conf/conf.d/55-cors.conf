# ==================== CORS CONFIGURATION ====================
# Единая CORS политика для всех API

# Общий блок для обработки CORS
location ~ ^/api/ {
    # OPTIONS запросы - обрабатываем ДО proxy_pass
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' '$cors_allowed_origin' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With, X-CSRF-Token, Accept, Origin, Cache-Control' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Max-Age' 86400;
        add_header 'Content-Type' 'text/plain; charset=UTF-8';
        add_header 'Content-Length' 0;
        return 204;
    }
    
    # Для обычных запросов - добавляем CORS если Origin разрешен
    if ($cors_allowed_origin != "") {
        add_header 'Access-Control-Allow-Origin' '$cors_allowed_origin' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Vary' 'Origin' always;
    }
}
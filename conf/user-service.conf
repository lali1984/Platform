# API Gateway для User Service
upstream user_service {
    server user-service:3000;
    keepalive 32;
}

server {
    listen 80;
    server_name localhost platform.local;
    
    # Логирование
    access_log /var/log/nginx/user-service.access.log main;
    error_log /var/log/nginx/user-service.error.log warn;
    
    # ==================== USER ENDPOINTS ====================
    location /api/users/ {
        rewrite ^/api/users/(.*) /$1 break;
        
        proxy_pass http://user_service;
        include /etc/nginx/proxy_params;
        
        # Rate limiting
        limit_req zone=api burst=20 nodelay;
        limit_req_status 429;
        
        # Дополнительные заголовки
        add_header X-Service "user" always;
        
        # CORS
        add_header Access-Control-Allow-Origin "$http_origin" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        
        # OPTIONS для CORS
        if ($request_method = 'OPTIONS') {
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }
    }
}

services:
  # Базы данных
  postgres-auth:
    image: postgres:15-alpine
    container_name: postgres-auth
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_auth_data:/var/lib/postgresql/data
      - ./configs/postgres/init-auth.sql:/docker-entrypoint-initdb.d/init-auth.sql:ro
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d auth_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  postgres-user:
    image: postgres:15-alpine
    container_name: postgres-user
    environment:
      POSTGRES_DB: user_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret
    ports:
      - "5433:5432"
    volumes:
      - postgres_user_data:/var/lib/postgresql/data
      - ./configs/postgres/init-user.sql:/docker-entrypoint-initdb.d/init-user.sql:ro
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d user_db"]  # ← ИСПРАВИТЬ ЗДЕСЬ
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "bash", "-c", "echo stat | nc localhost 2181 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    depends_on:
     zookeeper:
      condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      # КЛЮЧЕВОЕ ИСПРАВЛЕНИЕ:
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_LOG_RETENTION_HOURS: 168
    ports:
      - "9092:9092"
      - "9094:9094"  # Дополнительный порт для внешних подключений, если нужно
    networks:
      - app-network
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server kafka:9092 --list || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s  # Дайте Kafka больше времени на запуск
    restart: unless-stopped

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    ports:
      - "8081:8080"
    networks:
      - app-network
    restart: unless-stopped

  # API Gateway (исправленный путь)
  api-gateway:
    build: ./docker-compose/api-gateway  
    container_name: api-gateway
    ports:
      - "8080:80"
    depends_on:
      auth-service:
        condition: service_started
      user-service:
        condition: service_started
      bff-gateway:
        condition: service_started
      frontend:
        condition: service_started
    networks:
      - app-network
    volumes:
      # Монтируем только логи и кэш, конфиги уже в образе
      - nginx_logs:/var/log/nginx
      - nginx_cache:/var/cache/nginx
      # Опционально: для development можно монтировать конфиги
      # - ./api-gateway/nginx.conf:/etc/nginx/nginx.conf:ro
      # - ./api-gateway/conf.d:/etc/nginx/conf.d:ro
      # - ./api-gateway/proxy_params:/etc/nginx/proxy_params:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Сервисы
  auth-service:
    build: ./src/auth-service
    container_name: auth-service
    ports:
      - "3001:3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://admin:secret@postgres-auth:5432/auth_db
      KAFKA_BROKER: "kafka:9092"
      REDIS_URL: redis://redis:6379
      JWT_ACCESS_SECRET: your-super-secret-access-key-change-in-production
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-different-from-access
      JWT_ACCESS_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      PORT: 3000
    volumes:
      - ./src/auth-service:/app
      - /app/node_modules
    networks:
      - app-network
    depends_on:
      postgres-auth:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npm run dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "const http = require('http'); http.get('http://localhost:3000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }).on('error', () => process.exit(1));"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s #Дать время для запуска приложения

  user-service:
    build: ./src/user-service
    container_name: user-service
    ports:
      - "3002:3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://admin:secret@postgres-user:5432/user_db
      PORT: 3000
    volumes:
      - ./src/user-service:/app
      - /app/node_modules
    networks:
      - app-network
    depends_on:
      postgres-user:
        condition: service_healthy
    command: npm run dev
    restart: unless-stopped

  bff-gateway:
    build: ./src/bff-gateway
    container_name: bff-gateway
    ports:
      - "3003:3000"
    environment:
      NODE_ENV: development
      AUTH_SERVICE_URL: http://auth-service:3000
      USER_SERVICE_URL: http://user-service:3000
      PORT: 3000
    volumes:
      - ./src/bff-gateway:/app
      - /app/node_modules
    networks:
      - app-network
    command: npm run dev
    restart: unless-stopped

  # Фронтенд
  frontend:
    build: ./src/frontend
    container_name: frontend
    ports:
      - "5173:5173"
    volumes:
      - ./src/frontend:/app
      - /app/node_modules
    environment:
      VITE_API_URL: http://localhost:8080/api  # Прокси через nginx
      VITE_AUTH_API_URL: http://localhost:8080/api/auth  # Явно указать auth endpoint
      VITE_WS_URL: ws://localhost:8080
      PORT: 5173
    networks:
      - app-network
    command: npm run dev
    restart: unless-stopped

# Volumes (очистить лишние)
volumes:
  postgres_auth_data:
  postgres_user_data:
  redis_data:
  kafka_data:
  nginx_logs:
  nginx_cache:

# Networks (ДОБАВИТЬ)
networks:
  app-network:
    driver: bridge
    name: platform-ecosystem_app-network  # Использовать существующее имя
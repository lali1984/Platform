version: '3.8'

services:
  # ================ INFRASTRUCTURE ================
  postgres-auth:
    extends:
      file: docker-compose.yml
      service: postgres-auth
    environment:
      POSTGRES_PASSWORD: secret
      POSTGRES_USER: admin
    volumes:
      - postgres_auth_data:/var/lib/postgresql/data
      - ./00_infrastructure/databases/postgres/create-db-users.sql:/docker-entrypoint-initdb.d/01-create-users.sql:ro
    # Remove dev-only init scripts
    command: >
      postgres
      -c shared_buffers=1GB
      -c effective_cache_size=3GB
      -c max_connections=200
      -c statement_timeout=30s
      -c idle_in_transaction_session_timeout=10s
      -c log_min_duration_statement=2000
      -c wal_level=logical
      -c max_wal_senders=10
      -c max_replication_slots=10
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 120s

  postgres-user:
    extends:
      file: docker-compose.yml
      service: postgres-user
    environment:
      POSTGRES_PASSWORD: secret
      POSTGRES_USER: admin
    # Similar production config as postgres-auth

  redis:
    extends:
      file: docker-compose.yml
      service: redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD} --maxmemory 1gb --maxmemory-policy allkeys-lru
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G

  # Kafka with replication for production
  zookeeper:
    extends:
      file: docker-compose.yml
      service: zookeeper
    deploy:
      replicas: 3
      placement:
        constraints:
          - node.role == manager

  kafka:
    extends:
      file: docker-compose.yml
      service: kafka
    environment:
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      KAFKA_MIN_INSYNC_REPLICAS: 2
      KAFKA_DEFAULT_REPLICATION_FACTOR: 3
    deploy:
      replicas: 3
      placement:
        constraints:
          - node.role == worker

  # ================ APPLICATION SERVICES ================
  auth-service:
    extends:
      file: docker-compose.yml
      service: auth-service
    build:
      context: .
      dockerfile: ./03_auth-service/Dockerfile.production
    environment:
      NODE_ENV: production
      LOG_LEVEL: info
      DATABASE_URL: postgresql://${AUTH_DB_USER}:${AUTH_DB_PASSWORD}@postgres-auth:5432/auth_db?sslmode=require
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_ACCESS_SECRET: nAzzUjW9+NlDp6J46yPHBgz/IPEy5w2W7cZa//7Y8Vc=
      JWT_REFRESH_SECRET: nAzzUjW9+NlDp6J46yPHBgz/IPEy5w2W7cZa//7Y8Vc=
    # Remove volume mounts for source code in production
    volumes: []
    healthcheck:
      test: ["CMD", "node", "./healthcheck.js"]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 120s
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 5

  user-service:
    extends:
      file: docker-compose.yml
      service: user-service
    build:
      context: .
      dockerfile: ./04_user-service/Dockerfile.production
    environment:
      NODE_ENV: production
      LOG_LEVEL: info
      DATABASE_URL: postgresql://${USER_DB_USER}:${USER_DB_PASSWORD}@postgres-user:5432/user_db?sslmode=require
    volumes: []
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '1'
          memory: 512M

  bff-gateway:
    extends:
      file: docker-compose.yml
      service: bff-gateway
    build:
      context: .
      dockerfile: ./02_bff-gateway/Dockerfile.production
    environment:
      NODE_ENV: production
      LOG_LEVEL: info
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
    volumes: []
    healthcheck:
      test: ["CMD", "node", "./healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  event-relay:
    extends:
      file: docker-compose.yml
      service: event-relay
    build:
      context: .
      dockerfile: ./06_event-relay/Dockerfile.production
    environment:
      NODE_ENV: production
      LOG_LEVEL: info
    volumes: []
    deploy:
      replicas: 2

  frontend:
    extends:
      file: docker-compose.yml
      service: frontend
    build:
      context: .
      dockerfile: ./01_frontend/Dockerfile.production
    ports:
      - "80:80"  # Only internal, nginx handles external
    environment:
      NODE_ENV: production
      VITE_API_URL: ${VITE_API_URL}
      VITE_WS_URL: ${VITE_WS_URL}
    volumes: []
    command: nginx -g 'daemon off;'
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.3'
          memory: 128M

  api-gateway:
    extends:
      file: docker-compose.yml
      service: api-gateway
    build:
      context: ./00_infrastructure/api-gateway
      dockerfile: Dockerfile.production
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - nginx_logs:/var/log/nginx
      - nginx_cache:/var/cache/nginx
      - ./00_infrastructure/api-gateway/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./00_infrastructure/api-gateway/ssl:/etc/nginx/ssl:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -f https://localhost/health || curl -f http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # ================ MONITORING ================
  prometheus:
    extends:
      file: docker-compose.yml
      service: prometheus
    environment:
      PROMETHEUS_CONFIG_SHA256: 10
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G

  grafana:
    extends:
      file: docker-compose.yml
      service: grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: secret
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  alertmanager:
    extends:
      file: docker-compose.yml
      service: alertmanager
    environment:
      SMTP_PASSWORD: secret
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 256M

volumes:
  postgres_auth_data:
    driver: local
    driver_opts:
      type: none
      device: /data/postgres/auth
      o: bind
  postgres_user_data:
    driver: local
    driver_opts:
      type: none
      device: /data/postgres/user
      o: bind
  redis_data:
  kafka_data:
  nginx_logs:
  nginx_cache:
  prometheus_data:
  grafana_data:
  alertmanager_data:

networks:
  platform-network:
    driver: overlay
    attachable: true
    ipam:
      config:
        - subnet: 10.10.0.0/16